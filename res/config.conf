; Comments start with a semicolon

graphics {
    res {
        x = 1920 ; horizontal resolution
        y = 1080 ; vertical resolution
    }
    fov = 90
    vsync = 0
}

controls {
    mouse {
        sensitivity = 8
    }
    bindings {
        movement {
            forward = W
            backward = S
            left = A
            right = D
            up = Space
            down = Left Ctrl
        }
    }
}
